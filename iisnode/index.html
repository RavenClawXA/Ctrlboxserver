<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"7FJM4T3-PC-23816-stderr-1683694384147.txt","computername":"7FJM4T3-PC","pid":23816,"type":"stderr","created":1683694384147},{"file":"7FJM4T3-PC-23816-stdout-1683694384145.txt","computername":"7FJM4T3-PC","pid":23816,"type":"stdout","created":1683694384145},{"file":"7FJM4T3-PC-2692-stderr-1683015620443.txt","computername":"7FJM4T3-PC","pid":2692,"type":"stderr","created":1683015620443},{"file":"7FJM4T3-PC-2692-stdout-1683015620443.txt","computername":"7FJM4T3-PC","pid":2692,"type":"stdout","created":1683015620443},{"file":"7FJM4T3-PC-26940-stderr-1683694165819.txt","computername":"7FJM4T3-PC","pid":26940,"type":"stderr","created":1683694165819},{"file":"7FJM4T3-PC-26940-stdout-1683694165796.txt","computername":"7FJM4T3-PC","pid":26940,"type":"stdout","created":1683694165796},{"file":"7FJM4T3-PC-28020-stderr-1683797012196.txt","computername":"7FJM4T3-PC","pid":28020,"type":"stderr","created":1683797012196},{"file":"7FJM4T3-PC-28020-stdout-1683797012137.txt","computername":"7FJM4T3-PC","pid":28020,"type":"stdout","created":1683797012137},{"file":"7FJM4T3-PC-37416-stderr-1683688566748.txt","computername":"7FJM4T3-PC","pid":37416,"type":"stderr","created":1683688566748},{"file":"7FJM4T3-PC-37416-stdout-1683688566741.txt","computername":"7FJM4T3-PC","pid":37416,"type":"stdout","created":1683688566741}];
        var lastUpdated = 1683797020174;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
